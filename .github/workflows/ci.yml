name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:

  # 1. Checkout Code
  checkout_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  # 2. Install Dependencies
  install_dependencies:
    runs-on: ubuntu-latest
    needs: checkout_code
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install

  # 3. Lint
  lint:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint || true

  # 4. Security Scan
  security_scan:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: NPM Security Audit
        run: npm audit --audit-level=moderate || true

  # 5. Code Format Check
  format_check:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Prettier check
        run: npm run format:check || true

  # 6. Run Tests
  test:
    runs-on: ubuntu-latest
    needs: [lint, security_scan, format_check]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  # 7. Build Application
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build || true

  # 8. Upload Build Artifacts
  upload_artifacts:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist

  # 9. Code Coverage
  code_coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Generate coverage
        run: npm run coverage || true

  # 10. Deploy Preview (for PRs only)
  deploy_preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy preview (PR)
        run: echo "Deploying preview environment..."

  # 11. Docker Build Job
  docker_build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t my-app:latest .

  # 12. Production Deployment (Real Server)
  production_deploy:
    runs-on: ubuntu-latest
    needs: docker_build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to production server (SSH)
        run: |
