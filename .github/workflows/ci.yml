name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:

  # 1. Checkout Code
  checkout_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  # 2. Lint
  lint:
    runs-on: ubuntu-latest
    needs: checkout_code
    steps:
      uses: actions/checkout@v3
      uses: actions/setup-node@v3
        with:
          node-version: '18'
      run: npm install
      run: npm run lint || true

  # 3. Security Scan
  security_scan:
    runs-on: ubuntu-latest
    needs: checkout_code
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm audit --audit-level=moderate || true

  # 4. Code Format Check
  format_check:
    runs-on: ubuntu-latest
    needs: checkout_code
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run format:check || true

  # 5. Run Tests
  test:
    runs-on: ubuntu-latest
    needs: [lint, security_scan, format_check]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm test

  # 6. Build Application
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build || true

  # 7. Upload Build Artifacts
  upload_artifacts:
    runs-on: ubuntu-latest
    needs: build
    steps:
      uses: actions/checkout@v3
      uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist

  # 8. Code Coverage
  code_coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run coverage || true

  # 9. Deploy Preview (PR only)
  deploy_preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - run: echo "Deploying preview environment..."

  # 10. Docker Build
  docker_build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - run: docker build -t my-app:latest .

  # 11. Production Deployment
  production_deploy:
    runs-on: ubuntu-latest
    needs: docker_build
    if: github.ref == 'refs/heads/main'
    steps:
